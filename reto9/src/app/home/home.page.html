<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> Reto 9 </ion-title>
  </ion-toolbar>
  <ion-grid>
    <ion-row>
      <ion-col> Set search radius (Km): </ion-col>
      <ion-col>
        <ion-input
          type="number"
          max="maxRadius"
          min="minRadius"
          placeholder="radius (Km)"
          [(ngModel)]="radius"
        ></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="map" style="width: 100%; height: 100%"></div>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="getLocation()">
      <ion-icon name="locate"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
